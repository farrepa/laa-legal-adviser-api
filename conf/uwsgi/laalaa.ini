[uwsgi]
vhost = true
http = 0.0.0.0:8000
uid = www-data
gid = www-data
master = true
enable-threads = true
processes = 2
chdir = /app
env = DJANGO_SETTINGS_MODULE=laalaa.settings
module = laalaa.wsgi:application
req-logger = file:/var/log/uwsgi/request.log
logger = file:/var/log/uwsgi/error.log
post-buffering = 1
